<html>
      <head>
	        <script>
			        function newTable(){
					     
						  var firstName = document.getElementById("fn");
                          var lastName = document.getElementById("ln");
                          var table = document.getElementById("myTable");
						  
                          var rowCount = table.rows.length;
                          var row = table.insertRow(rowCount);
						  
                           row.insertCell(0).innerHTML= firstName.value;
                           row.insertCell(1).innerHTML= lastName.value;
						 
						 }
						 
						
			</script>
	  </head>
	         <body>
			       
				   first name :<input type="text" name="fname" id="fn"/>
				     last name :<input type="text" name="lname" id="ln"/>
					 <div>
				   <table id="myTable" border="1" cellpadding="2">
				       <tr><td>firstname</td><td>lastname</td></tr>                
				   </table>
				   
                   </div> 				   
				   
				   <button name="click me" onClick="newTable()"/>click me </button>
			 </body>
</html>
